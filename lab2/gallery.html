<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>Галерея</title>
    <style>
      h1 {
        text-align: center;
        font-size: 20px;
      }
      a:first-of-type {
        font-style: italic;
      }
      h2, h3, div {
        text-align: center;
      }
      h3:nth-of-type(1) {
        font-size: calc(24px - 0.3*24px);
      }
      h3:nth-of-type(2) {
        font-size: calc(24px + 0.3*24px);
      }
      h3:nth-of-type(3) {
        font-size: calc((24px + 0.3*24px)*1.3);
      }
    </style>
  </head> 
  <body>
    <h1>Галерея Колесник Валентини Дмитрівни</h1>
    <a href="index.html" title="main">Назад на головну</a>
    <h2 id="mypics">Мої зображення</h2>
    <h3>Зображення у цій папці</h3>
    <div>
      <img src="img1.gif" width="640" height="480" alt="image 640*480">
    </div>
    <h3>Зображення у папці</h3>
    <div>
      <img src="./images/img2.gif" width="640" height="480" alt="image 640*480">
    </div>
    <h3>Зображення онлайн</h3>
    <div>
      <img src="https://place-hold.it/1280x1024" width="1280" height="1024" alt="image 1280*1024">
    </div>
  </body>
</html>
